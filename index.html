    <!-- Basic structure, adding basic tailwind classes to elements -->
    <div class="container mx-auto text-3xl font-bold bg-gray-50">
        <!-- Row/Column Info -->
        <div class="grid xs:grid-cols-2 xs:gap-4 md:grid-cols-3 md:gap-4 grid-flow-row mpbg">
            <!-- Map/Search Bar Grid  -->
            <div class="rounded-sm p-5 col-span-2">
                <div class="containerMap">
                    <h2 class="text-center"><strong>Search Your Area!</strong></h2>
                    <section class="bg-gray-200 rounded-sm relative h-72 flex items-center justify-center">
                        <div id="map" class="w-full h-full absolute"></div>
                    </section>
                    <form id="searchBtnBar">
                        <label for="default-search"
                            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                </svg>
                            </div>
                            <input type="search" id="default-search"
                                class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-sm bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-900 dark:focus:ring-blue-500 dark:focus:border-blue-500"

                            <button type="submit"
                                class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-sm text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                        </div>
                        <div class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700"></div>
                    </form>
                </div>
            </div>
            <!-- Picture Grid  -->
            <div class="p-4 rounded-sm xxs:col-span-2 xs:col-span-2 md:col-span-1">
                <figure class="carousel visible">
                    <img class="rounded-lg xxs:w-full md:my-10" src="./assets/images/survaillence.png"
                        alt="surveillance camera">
                    <figcaption class="mt-2 text-sm text-center text-gray-500 dark:text-gray-400">Surveillance Camera
                    </figcaption>
                </figure>
            </div>
            <!-- Accordian Grid  -->
            <div class="rounded-sm p-5 col-span-2">
                <div class="searchDropDn overflow-y-scroll h-96" id="park-list">
                    <div id="accordion-collapse" data-accordion="collapse">
                    </div>
                </div>
            </div>
            <!-- Filler Grid 1 -->
            <div class="grid mx-auto md:col-span-1 rounded-sm text-center xxs:col-span-2">
                <h4>Filter Your Search!</h4>
                <div class=" rounded-md bg-gradient-to-r from-gray-500 to-black my-5 place-items-center justify-evenly">
                    <div class="h-auto col-start-4">
                        <button
                            class="ranges text-gray-300 bg-blue-500 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium text-center mx-auto my-12"

                        <button
                            class="ranges text-gray-300 bg-blue-500 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium text-center mx-auto my-12"
                            onclick="pullMonth()">Month</button>
                        <button
                            class="ranges text-gray-300 bg-blue-500 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium text-center mx-auto my-12"
                            onclick="pullYear()">Year</button>
                            <button
                            class="ranges text-gray-300 bg-blue-500 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium text-center mx-auto my-12"
                            onclick="pull2003()">All Time</button>
                    </div>
                </div>
            </div>

        </div>
